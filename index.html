<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- link my css -->
    <link rel="stylesheet" href="css/style.css">

    <title>PlayStation</title>
</head>
<body>

    <header class="sticky-top">
        <nav class="bg_black text-end">
            <div>
                <img src="img/sony_logo.svg" alt="logo Sony">
            </div>
        </nav>

        <!-- nav principale -->
        <nav class="bg-light">
            <div class="container-fluid d-flex align-items-center">
                <a class="me-2" href="#"><img src="img/play_logo.svg" alt="logo Playstation"></a>   
                <a class="d-lg-none ms-auto c_grey" href="#"><i class="fas fa-bars fs-2"></i></a>

                <div class="d-none d-lg-flex align-items-center w-100">
                    <ul class="list-unstyled list-inline mb-0">
                        <li class="list-inline-item small">
                            <a class="d-inline-block text-decoration-none text-reset p-1" href="#">Giochi <i class="fas fa-chevron-down c_grey ps-1"></i></a>
                        </li>
                        <li class="list-inline-item small">
                            <a class="d-inline-block text-decoration-none text-reset p-1" href="#">Hardware <i class="fas fa-chevron-down c_grey ps-1"></i></a>
                        </li>
                        <li class="list-inline-item small">
                            <a class="d-inline-block text-decoration-none text-reset p-1" href="#">Servizi <i class="fas fa-chevron-down c_grey ps-1"></i></a>
                        </li>
                        <li class="list-inline-item small">
                            <a class="d-inline-block text-decoration-none text-reset p-1" href="#">Novit√† <i class="fas fa-chevron-down c_grey ps-1"></i></a>
                        </li>
                        <li class="list-inline-item small">
                            <a class="d-inline-block text-decoration-none text-reset p-1" href="#">Fai acquisti <i class="fas fa-chevron-down c_grey ps-1"></i></a>
                        </li>
                        <li class="list-inline-item small">
                            <a class="d-inline-block text-decoration-none text-reset p-1" href="#">Supporto <i class="fas fa-chevron-down c_grey ps-1"></i></a>
                        </li>
                    </ul>

                    <ul class="list-unstyled list-inline mb-0 ms-auto">
                        <li class="list-inline-item small">
                            <a class="d-inline-block text-decoration-none text-reset p-1" href="#">My PlayStation <i class="fas fa-chevron-down c_grey ps-1"></i></a>
                        </li>
                        <li class="list-inline-item small">
                            <a class="d-inline-block text-decoration-none text-reset p-1" href="#"><button type="button" class="btn bg_grey rounded-pill btn-sm">Accedi</button></a>
                        </li>
                        <li class="list-inline-item small">
                            <a class="d-inline-block text-decoration-none text-reset p-1 text-center" href="#"><img class="w-50" src="img/lens.svg" alt="search"></a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <main>
        
        <!-- Sezione main hero -->
        <section class="main_hero section_medium_p">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-4 main_hero_card text-light">
                        <img class="title_section_p" src="img/returnal-hero-banner-logo.png" alt="logo returnal">

                        <h2 class="title_section_p mb-0">Rompi il cerchio</h2>

                        <p class="mb-0 small title_section_p">Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>

                        <button type="button" class="btn bg_red rounded-pill btn-sm">Acquista ora</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sezione scorrimento immagini -->
        <section class="section_medium_p">
            <div class="container">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-6 g-3">
                    <div class="col">
                        <img class="w-100 b_radius" src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal image">
                    </div>
                    <div class="col">
                        <img class="w-100 b_radius" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet and clank image">
                    </div>
                    <div class="col">
                        <img class="w-100 b_radius" src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal image">
                    </div>
                    <div class="col">
                        <img class="w-100 b_radius" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet and clank image">
                    </div>
                    <div class="col">
                        <img class="w-100 b_radius" src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal image">
                    </div>
                    <div class="col">
                        <img class="w-100 b_radius" src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet and clank image">
                    </div>
                </div>    
            </div>
        </section>

    </main>

    <footer>

    </footer>

</body>
</html>
